{% extends 'croot.html' %}
{% block content %}
<!-- Main content -->
<section class="content">
    {% include 'caside.html' %}
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-body">
                    <table id="example1"
                        class="table table-bordered table-hover table-striped">
                        <thead style="background-color: #222D32; color:white;">
                            <th>Full Name</th>
                            <th>Position</th>
                            <th>Bio</th>
                            <th>Photo</th>
                        </thead>
                        <tbody>
                            {% for candidate in candidatesview %}
                            <tr>
                                <td>{{ candidate.fullname }}</td>
                                <td>{{ candidate.position }}</td>
                                <td>{{ candidate.bio }}</td>
                                <td><img src="/media/{{ candidate.photo }}"
                                        width="80" height="80"
                                        alt="{{ candidate.fullname }}'s Avatar"
                                        class="img img-fluid"></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
