{% extends 'croot.html' %}
{% block content %}
<!-- Main content -->
<section class="content">
    {% include 'caside.html' %}
    <br>
    <div class="container-fluid">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- Message form -->
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Post Your Campaign Message</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form id="messageForm" method="post" action="{% url 'post_campaign_message' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="card-body">
                            <!-- Your form fields here -->
                            <div class="form-group">
                                <label for="messageContent">Message Content</label>
                                <textarea name="message" class="form-control" id="messageContent" rows="5" placeholder="Enter your Campaign here"></textarea>
                            </div>
                            <!-- Photo upload field -->
                            <div class="form-group">
                                <label for="photoInput">Upload Photo</label>
                                <input type="file" name="photo" class="form-control-file" id="photoInput">
                            </div>
                            <!-- Video upload field -->
                            <div class="form-group">
                                <label for="videoInput">Upload Video</label>
                                <input type="file" name="video" class="form-control-file" id="videoInput">
                            </div>
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Post Message</button>
                        </div>
                    </form>
                    
                </div>
                <!-- /.card -->
            </div>
            <!--/.col (left) -->
            <!-- right column -->
            <div class="col-md-6">
            </div>
            <!--/.col (right) -->
        </div>
        <!-- /.row -->
    </div><!-- /.container-fluid -->
</section>
<!-- /.content -->
{% endblock %}
