{% extends "voting/base.html" %}
{% block content %}
<html>
<style>
    /* Add your CSS styles here */
    body {}
    .container {
        max-width: 700px; /* Adjust the width as needed */
        margin: 0 auto;
        /* Center the container horizontally */
        margin-top: 5%;
        background: #F8F9FD;
        background: linear-gradient(0deg, rgb(255, 255, 255) 0%, rgb(244, 247, 251) 100%);
        border-radius: 40px;
        padding: 25px 35px;
        border: 5px solid rgb(255, 255, 255);
        box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 30px 30px -20px;
    }
    .heading {
        text-align: center;
        font-weight: 900;
        font-size: 30px;
        color: rgb(16, 137, 211);
    }
    .form {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
    }
    .form .input {
        width: calc(50% - 10px); /* Adjust the width as needed */
        background: white;
        border: none;
        padding: 15px 20px;
        border-radius: 20px;
        margin-top: 15px;
        box-shadow: #cff0ff 0px 10px 10px -5px;
        border-inline: 2px solid transparent;
    }
    .form .input::-moz-placeholder {
        color: rgb(170, 170, 170);
    }
    .form .input::placeholder {
        color: rgb(170, 170, 170);
    }
    .form .input:focus {
        outline: none;
        border-inline: 2px solid #12B1D1;
    }
    .form .login-button,
    .form .register-button {
        width: 100%;
        font-weight: bold;
        background: linear-gradient(45deg, rgb(16, 137, 211) 0%, rgb(18, 177, 209) 100%);
        color: white;
        padding-block: 15px;
        margin-top: 20px;
        border-radius: 20px;
        box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 20px 10px -15px;
        border: none;
        transition: all 0.2s ease-in-out;
    }
    .form .login-button:hover,
    .form .register-button:hover {
        transform: scale(1.03);
        box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 23px 10px -20px;
    }
    .form .login-button:active,
    .form .register-button:active {
        transform: scale(0.95);
        box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 15px 10px -10px;
    }
</style>
<body>
      <div class="container">
        <div class="heading">Sign Up</div>
        <form action="{% url 'account_register' %}" method="POST" class="form">
            {% csrf_token %}
            {% for field in form1 %}
                <input class="input" type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}" placeholder="{{ field.label }}">
            {% endfor %}
            <button class="login-button" type="submit">Sign Up</button>
            <a class="register-button" href="{% url 'account_login' %}">Sign In</a>
        </form>
    
</body>

</html>
{% endblock content %}
